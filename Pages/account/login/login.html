<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="login.css" rel="stylesheet">
    <script src="login.js" type="text/javascript"></script>
    <!-- <script src="../../script.js" type="text/javascript"></script> -->
    <title>Account</title>
</head>
<body>

  
<div  class="navbar">
    <header class="header-blog transition-tubik-300">
        <div class="logo-link" href="">
            <!-- <a href="https://tubikstudio.com/">
                <img class="logo transition-tubik-300" src="https://tubikstudio.com/wp-content/themes/tubik-godaddy/images/logo.svg"> -->
            <!-- </a> -->
            <a href="https://tubikstudio.com/blog">
                <span class="transition-tubik-300">blog</span>
            </a>
        </div>
        <div class="right">
            <span class="search" href="https://tubikstudio.com/search"></span>
            <span data-toggle="modal" data-target="#tagsModal" class="link">Tags</span>
            <span data-toggle="modal" data-target="#archiveModal" class="link">Archives</span>
            <span data-toggle="modal" data-target="#categoryModal" class="category-mobile">Category</span>
            <a href="https://tubikstudio.com/book/">Books</a>
            <button class="black-button blog-subscribe transition-tubik">Subscribe</button>
        </div>
    </header>
   
    <div class="bg-img">
        <form action="/account/profile/account.html" class="container">
          <h1>Login</h1>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <button type="submit" class="btn">Login</button>
        </form>
      </div>
      </div>
</body>
